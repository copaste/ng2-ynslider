<div class="wotd-slider">
    <div class="slider-inner"
         [style.transform]="'translate3d(' + (translateX || 0) + '%, 0, 0)'"
         [class.animating]="slideAnimation"
    >
        <ng-content></ng-content>
    </div>
    <ul class="slider-pager" *ngIf="pager">
        <li class="slider-pager-page"
            *ngFor="let slide of slides; let i = index"
            (click)="slideTo(i)"
            [class.active]="currentSlideIndex === i"
        >{{i}}</li>
    </ul>
</div>
